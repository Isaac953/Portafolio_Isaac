<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body id="body" class="body">
    <header id="header" class="header">
      <section class="header__logo">
        <a href="#" onclick="closeNav()" id="hamburger_close" class="header__logo--hamburger-open"
          ><i class="fas fa-bars "></i>
        </a>

        <a href="#" onclick="openNav()" id="hamburger_open" class="header__logo--hamburger-close"
          ><i class="fas fa-bars "></i>
        </a>

          <a href="#" href="#home" onclick="loadCoverPage()" class="header__logo--icon"
          ><i class="fa fa-laptop" aria-hidden="true"></i>
          <p id="logoname"> Isaac Arias</p></a>
        </a>
      </section>
      <nav class="header__navbar">
        <ul id="menu" class="header__navbar--menu">
          <li class="menu__item">
            <a href="#about-me" onclick="loadAboutMe()" class="menu__item--link"
              ><i class="fa fa-user" aria-hidden="true"></i><p id="aboutme"> Sobre mí</p></a
            >
          </li>
          <li class="menu__item">
            <a
              href="#services"
              onclick="loadServices()"
              class="menu__item--link"
              ><i class="fa fa-code"></i><p id="services"> Servicios</p>  </a
            >
          </li>
          <li class="menu__item skills">
            <a href="#skills" onclick="loadSkills()" class="menu__item--link"
              ><i class="fas fa-pencil-alt"></i><p id="skills"> Habilidades</p></a
            >
          </li>
          <li class="menu__item">
            <a
              href="#proyects"
              onclick="loadProyects()"
              class="menu__item--link"
              ><i class="fas fa-briefcase"></i><p id="proyects"> Proyectos</p> </a
            >
          </li>
          <li class="menu__item">
            <a href="#contact" onclick="loadContact()" class="menu__item--link"
              ><i class="far fa-comment-alt"></i><p id="contact"> Contacto </p></a
            >
          </li>
        </ul>
      </nav>
    </header>

        document.getElementById("hamburger_close").style.display = "flex";
        document.getElementById("hamburger_open").style.display = "none";
        document.getElementById("header").style.width = "250px";
        document.getElementById("header").style.transition = "0.5s";
        document.getElementById("logoname").style.display = "flex";

      function closeNav() {
        document.getElementById("hamburger_close").style.display = "none";
        document.getElementById("hamburger_open").style.display = "flex";
        document.getElementById("header").style.width = "4.6rem";
        document.getElementById("header").style.transition = "0.5s";
        document.getElementById("logoname").style.display = "none";

        document.getElementById("aboutme").style.display = "none";
