    <script>
      function openNav() {
        document.getElementById("hamburger_close").style.display = "flex";
        document.getElementById("hamburger_open").style.display = "none";
        document.getElementById("header").style.width = "270px";
        document.getElementById("header").style.transition = "0.5s";
        document.getElementById("header").style.display = "flex";
        document.getElementById("header__logo").style.height = "70px";
        document.getElementById("header__logo").style.flexDirection = "row-reverse";
        document.getElementById("logo_icon").style.minWidth = "205px";
        document.getElementById("logoname").style.display = "flex";
      }

      function closeNav() {
        document.getElementById("hamburger_close").style.display = "none";
        document.getElementById("hamburger_open").style.display = "flex";
        document.getElementById("header").style.width = "70px";
        document.getElementById("header").style.transition = "0.5s";
        document.getElementById("header").style.display = "flex";
        document.getElementById("header__logo").style.height = "130px";
        document.getElementById("header__logo").style.flexDirection = "column";
        document.getElementById("logo_icon").style.minWidth = "70px";
        document.getElementById("logoname").style.display = "none";
