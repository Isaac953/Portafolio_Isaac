<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cover Page</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../../assets/portfolio_icon.png"
    />

    <!-- Inicio de Inclusión de las hojas de Estilo y la fuente de la Página -->
    <link rel="stylesheet" href="../css/02_cover_page.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,900;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Fin de Inclusión de las hojas de Estilo y la fuente de la Página -->

    <!-- Inicio de inclusión los iconos FontAwesome en la Página -->
    <script
      src="https://kit.fontawesome.com/7932647ae3.js"
      crossorigin="anonymous"
    ></script>
    <!-- Fin de inclusión los iconos FontAwesome en la Página -->
  </head>
  <body class="body">
    <section class="content__cover-page">
      <img
        class="cover-page__img"
        src="../../assets/profile_me.jpg"
        alt="Isaac"
      />
      <div class="cover-page__title">
        <div class="cover-page__presentation">
          <p class="cover-page__presentation--me">Hola Soy</p>
          <h1 class="cover-page__presentation--name">Isaac Arias</h1>
        </div>
        <h2 class="cover-page__rank">Full Stack Developer</h2>
      </div>
    </section>
  </body>
</html>
